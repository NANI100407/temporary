<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Upload</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="heading">Upload New Book</h1>
  <form id="uploadForm" class="upload-form">
    <input type="text" placeholder="Book Name" id="bookName" required />
    <input type="url" placeholder="Cover Image GDrive Link" id="coverURL" required />
    <input type="url" placeholder="PDF GDrive Link" id="pdfLink" required />
    <button type="submit">Upload</button>
  </form>
  <script src="admin.js"></script>
</body>
</html>
